<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

        <script>
            $('document').ready(function() {
                var context = new (window.AudioContext || window.webkitAudioContext)();
                var source;
                noise = loadNoise();

                function loadNoise() {
                    source = context.createBufferSource();
                    var request = new XMLHttpRequest();
                    request.open('GET', 'pinknoise.mp3', true);
                    request.responseType = 'arraybuffer';
                    request.onload = function() {
                        var audioData = request.response;

                        context.decodeAudioData(audioData, function(buffer) {
                            myBuffer = buffer;
                            source.buffer = myBuffer;
                            source.connect(context.destination);
                            source.loop = true;
                          },

                          function(e){"Error with decoding audio data" + e.err});

                      }
                    request.send();
                }


                function startNoise() {
                    if(noise) {
                        source.start(0);
                    }
                }
               

                function stopNoise() {
                    if (source) {
                        source.stop(0);
                        //loadNoise();
                    }
                }

                $("#stopped").click(function() {
                    var $self = $(this);
                    if ($self.text() == "Click here to sleep") {
                        $self.text("Click here to wake");
                        try {
                             startNoise();
                             console.log('source started');   
                        }
                        catch(e) {
                            console.log('source could not be started');
                        }
                        
                    } else {
                        $self.text("Click here to sleep");
                        stopNoise();
                    }     
                });    

            });   
            
        </script>
